<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cricket Live</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Cricket Live</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/team.html">Teams</a></li>
                <li><a href="#">Live Scores</a></li>
                <li><a href="#">Stats</a></li>
                <li><a href="/login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p class="auth-link">Don't have an account? <a href="/signup.html">Sign up</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Cricket Live. All rights reserved.</p>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
